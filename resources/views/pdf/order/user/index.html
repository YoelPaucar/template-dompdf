<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <title>Listado de Pedidos</title>
    <link rel="stylesheet" href="{{link_css}}">
</head>
<body>
    <div class="container">
        <table style="padding-bottom: 12px; padding-top: 10px;">
            <thead>
                <tr>
                    <th align="left">{{dato_usuario}}</th>
                    <th align="center">{{titulo_r}}</th>
                    <th align="right" >{{fecha_finalizado}}</th>
                </tr>
            </thead>
        </table>
         
        <table  class="tablepe">
            <thead>
                <tr class="body">
                    <th class="center th" width="2%">#</th>
                    <th class="center th" width="8%">Producto</th>
                    <th class="center th"  width="6%">Precio</th>
                    <th class="center th"  width="6%">Cantidad</th> 
                </tr>
            </thead>
            <tbody>
                {{products}}
                
            </tbody>
        </table>
       
    </div>
     
</body>
</html>
